      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="_レイアウト" data-name="レイアウト">
    <g class="cls-2">
      <circle class="cls-1" cx="30" cy="30" r="30"/>
      <polyline class="cls-3" points="31.25 37.55 24.03 30 31.25 22.45"/>
    </g>
  </g>
</svg>